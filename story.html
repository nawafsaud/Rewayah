<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عنوان الرواية - منصة القراءة العربية</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="story.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">قصص وروايات</div>
            <div class="nav-links">
                <a href="index.html">الرئيسية</a>
                <a href="#">تصفح</a>
                <a href="#">حسابي</a>
            </div>
        </nav>
    </header>

    <main class="story-container">
        <div class="story-header">
            <div class="story-cover">
                <img src="placeholder.jpg" alt="غلاف الرواية" id="storyCover">
            </div>
            <div class="story-info">
                <h1 id="storyTitle">عنوان الرواية</h1>
                <div class="author-info">
                    <span id="authorType">كاتب أصلي</span>
                    <span id="authorName">اسم الكاتب</span>
                </div>
                <div class="story-stats">
                    <span><i class="fas fa-eye"></i> <span id="viewCount">0</span> مشاهدة</span>
                    <span><i class="fas fa-heart"></i> <span id="likeCount">0</span> إعجاب</span>
                    <span><i class="fas fa-book-open"></i> <span id="chapterCount">0</span> فصل</span>
                </div>
                <div class="story-tags" id="storyTags">
                    <!-- Tags will be added here dynamically -->
                </div>
                <div class="support-author" style="display: none;">
                    <h3>دعم الكاتب</h3>
                    <p>إذا أعجبتك الرواية، يمكنك دعم الكاتب من خلال PayPal</p>
                    <div id="paypalButtonContainer"></div>
                </div>
            </div>
        </div>

        <div class="story-actions">
            <button id="addChapterBtn" class="btn" onclick="showAddChapterModal()">إضافة فصل جديد</button>
            <button class="action-btn">
                <i class="fas fa-heart"></i>
                إعجاب
            </button>
            <button class="action-btn">
                <i class="fas fa-bookmark"></i>
                حفظ
            </button>
        </div>

        <div class="story-summary">
            <h2>ملخص الرواية</h2>
            <p id="storySummary">
                <!-- Story summary will be added here -->
            </p>
        </div>

        <div class="story-chapters">
            <h2>الفصول</h2>
            <button id="addChapterBtn" class="btn" onclick="showAddChapterModal()">إضافة فصل جديد</button>
            <div id="chaptersList"></div>
        </div>
    </main>

    <script>
    function showAddChapterModal() {
        const modalHtml = `
            <div class='modal'>
                <div class='modal-content'>
                    <span class='close' onclick='closeModal()'>&times;</span>
                    <h2>إضافة فصل جديد</h2>
                    <form id='addChapterForm'>
                        <label for='chapterTitle'>عنوان الفصل:</label>
                        <input type='text' id='chapterTitle' name='chapterTitle' required>
                        <label for='chapterContent'>محتوى الفصل:</label>
                        <textarea id='chapterContent' name='chapterContent' required></textarea>
                        <button type='submit'>إضافة الفصل</button>
                    </form>
                </div>
            </div>
        `;

        document.body.insertAdjacentHTML('beforeend', modalHtml);
        document.getElementById('addChapterForm').onsubmit = function(event) {
            event.preventDefault();
            // هنا يمكنك إضافة الكود لحفظ الفصل الجديد
            closeModal();
        };
    }

    function closeModal() {
        const modal = document.querySelector('.modal');
        modal.remove();
    }
    </script>

    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=AZDxjDScFpQtjWTOUtWKbyN_bDt4OgqaF4eYXlewfBP4-8aqX3PiV8e1GWU6liB2CUXlkA59kJXE7M6R&currency=USD"></script>
    <script src="story.js"></script>
</body>
</html>
