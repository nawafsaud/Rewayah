<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - قصص وروايات</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="admin-page">
    <div class="admin-login" id="loginForm">
        <div class="login-container">
            <h2>تسجيل الدخول للوحة التحكم</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn primary-btn">تسجيل الدخول</button>
            </form>
        </div>
    </div>

    <div class="admin-dashboard" id="dashboard" style="display: none;">
        <header class="admin-header">
            <div class="admin-header-content">
                <h1>لوحة التحكم</h1>
                <button id="logoutBtn" class="btn danger-btn">تسجيل الخروج</button>
            </div>
        </header>

        <main class="admin-main">
            <div class="admin-sidebar">
                <nav class="admin-nav">
                    <button class="nav-btn active" data-section="stories">
                        <i class="fas fa-book"></i>
                        <span>الروايات</span>
                    </button>
                    <button class="nav-btn" data-section="users">
                        <i class="fas fa-users"></i>
                        <span>المستخدمين</span>
                    </button>
                    <button class="nav-btn" data-section="reports">
                        <i class="fas fa-chart-bar"></i>
                        <span>التقارير</span>
                    </button>
                    <button class="nav-btn" data-section="settings">
                        <i class="fas fa-cog"></i>
                        <span>الإعدادات</span>
                    </button>
                </nav>
            </div>

            <div class="admin-content">
                <!-- Stories Section -->
                <section id="stories" class="content-section active">
                    <h2>إدارة الروايات</h2>
                    <div class="section-header">
                        <input type="text" placeholder="بحث في الروايات..." class="search-input">
                        <div class="filter-buttons">
                            <button class="btn active" data-status="all">الكل</button>
                            <button class="btn" data-status="pending">قيد المراجعة</button>
                            <button class="btn" data-status="approved">منشورة</button>
                            <button class="btn" data-status="rejected">مرفوضة</button>
                        </div>
                    </div>
                    <div class="stories-list" id="storiesList">
                        <!-- Stories will be loaded here -->
                    </div>
                </section>

                <!-- Users Section -->
                <section id="users" class="content-section">
                    <h2>إدارة المستخدمين</h2>
                    <div class="section-header">
                        <input type="text" placeholder="بحث في المستخدمين..." class="search-input">
                        <div class="filter-buttons">
                            <button class="btn">الكل</button>
                            <button class="btn">نشطين</button>
                            <button class="btn">محظورين</button>
                        </div>
                    </div>
                    <div class="users-list" id="usersList">
                        <!-- Users will be loaded here -->
                    </div>
                </section>

                <!-- Reports Section -->
                <section id="reports" class="content-section">
                    <h2>التقارير والإحصائيات</h2>
                    <div class="reports-grid">
                        <div class="report-card">
                            <h3>إجمالي الروايات</h3>
                            <div class="report-value" id="totalStories">0</div>
                        </div>
                        <div class="report-card">
                            <h3>إجمالي المستخدمين</h3>
                            <div class="report-value" id="totalUsers">0</div>
                        </div>
                        <div class="report-card">
                            <h3>الزيارات اليوم</h3>
                            <div class="report-value" id="todayVisits">0</div>
                        </div>
                        <div class="report-card">
                            <h3>الفصول المنشورة</h3>
                            <div class="report-value" id="totalChapters">0</div>
                        </div>
                    </div>
                </section>

                <!-- Settings Section -->
                <section id="settings" class="content-section">
                    <h2>إعدادات التطبيق</h2>
                    <form id="settingsForm" class="settings-form">
                        <div class="form-group">
                            <label>اسم التطبيق</label>
                            <input type="text" value="قصص وروايات">
                        </div>
                        <div class="form-group">
                            <label>الوصف</label>
                            <textarea rows="3">منصة للقراءة والنشر</textarea>
                        </div>
                        <div class="form-group">
                            <label>شعار التطبيق</label>
                            <input type="file" accept="image/*">
                        </div>
                        <div class="form-group">
                            <label>البريد الإلكتروني للدعم</label>
                            <input type="email" value="support@example.com">
                        </div>
                        <button type="submit" class="btn primary-btn">حفظ التغييرات</button>
                    </form>
                </section>
            </div>
        </main>
    </div>

    <script src="admin.js"></script>
</body>
</html>
